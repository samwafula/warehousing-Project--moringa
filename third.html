<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehousing Solutions - Contact Us</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="second.html">Our Team</a></li>
            <li><a href="third.html">Contact Us</a></li>
        </ul>
    </nav>
    <header>
        <h1>Contact Us</h1>
        <p>Get in touch with us for inquiries or service requests.</p>
    </header>

    <section>
        <h2>Inquiry Form</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
        <h2>Join Our Team</h2>
        <form action="/submit" method="post">
            <label for="applicant_name">Name:</label>
            <input type="text" id="applicant_name" name="applicant_name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="position">Position Applying For:</label>
            <input type="text" id="position" name="position" required><br><br>

            <input type="submit" value="Apply">
        </form>
    </section>

    <footer>
        <a href="index.html">Back to Home</a>
        <p>&copy; 2024 Warehousing Solutions</p>
    </footer>
</body>
</html>
